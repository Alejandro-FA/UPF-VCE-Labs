<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mychat">

        <!--This is the screen where you register-->
        <div class="register" style="display: none;">
            <h1>Register</h1>
            <div class="input-container">
                <h2>Username:</h2>
                <input type="text" name="Username">
                <h2>Password:</h2>
                <input type="password" name="Password">
            </div>
            <button name="register">Register</button>
            <h2><b>Or login if you already have an account:</b></h2>
            <button name="login-page">Login</button>
        </div>

        <!--This is the screen where you login and choose the avatar-->
        <div class="connecting" style="display: flex;">
            <h1>Welcome to my chat!</h1>
            <h2>Choose between the following avatars:</h2>
            <div class="avatars-container">
                <img id="avatar1" class="avatar selected" src="img/Profile 1.png"></img>
                <img id="avatar2" class="avatar" src="img/Profile 2.png"></img>
                <img id="avatar3" class="avatar" src="img/Profile 3.png"></img>
                <img id="avatar4" class="avatar" src="img/Profile 4.png"></img>
            </div>
            <div class="input-container">
                <div class="input-name">User Name:</div>
                <input type="text" id="User">
                <div class="input-name">Password:</div>
                <input type="password" id="Password">
            </div>
            <button onclick="MYAPP.firstConnection(null, 'living_room')" id="connect-button">Connect</button>

            <p><b>Or register if you don't have an account</b></p>
            <button name="register-page">Register</button>
        </div>

        <div class="logged-in" style="display: none;">

            <!--Canvas-->
            <div id="mycanvas">
                <canvas>The canvas cannot be displayed</canvas>
            </div>
    
            <!--Chatting HTML-->
            <div class="chatting">
                <div class="options-container">
                </div>
                <nav>
                    <li id="0" class="chat selected">
                        <img src="img/group.svg" alt="User icon" class="room-icon">
                        <div class="chat-container">
                            <text class="chat-name">Chat 0</text>
                            <text class="last-message">No messages yet!</text>
                        </div>
                    </li>
                </nav>
                <header>
                    <img src="img/group.svg" alt="User icon" class="room-icon">
                    <div class="chat-title">Chat 0</div>
                </header>
                <main>
                    <!--In there will be all the messages-->
                </main>
                
                <div id="input">
                    <input type="text" id="message">
                    <button onclick="MYAPP.chat.sendMessage(MYAPP.chat.user_name, document.getElementById('message').value)" id="message-button">Send</button>
                </div>
            </div>
        </div>
    </div>    

    <!--Load the scripts-->
    <script src="MyClient.js"></script>
    <script src="MyChat.js"></script>
    <script src="MyApp.js"></script>
    <script src="view/MyCanvas.js"></script>
    <script src="model/CanvasWorld.js"></script>
    <script src="view/ImageManager.js"></script>
    <script src="model/WorldCoords.js"></script>
    <script src="controller/InputState.js"></script>
    <script>
        let MYAPP = new MyApp();
    </script>   
</body>
</html
